<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>星霜の项目集 | xingshuang</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✦</text></svg>">
  <style>
    :root {
      --bg: #0a0a15;
      --bg-glow: #120d1f;
      --card: #141926;
      --card-hover: #1e2135;
      --accent: #7c3aed;
      --accent-light: #a78bfa;
      --accent-dark: #5b21b6;
      --text: #e0e7ff;
      --text-secondary: #a0aec0;
      --border: #2d2b45;
      --glow: rgba(124, 58, 237, 0.12);
      --glow-strong: rgba(124, 58, 237, 0.25);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    ::-webkit-scrollbar { width:8px; }
    ::-webkit-scrollbar-track { background:var(--bg); }
    ::-webkit-scrollbar-thumb { background:var(--accent); border-radius:4px; }
    ::-webkit-scrollbar-thumb:hover { background:var(--accent-light); }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before, body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    body::before { background: radial-gradient(ellipse at 20% 30%, var(--glow) 0%, transparent 60%); }
    body::after  { background: radial-gradient(ellipse at 80% 70%, var(--glow) 0%, transparent 65%); }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 3rem 1.5rem 5rem;
      position: relative;
      z-index: 1;
    }

    header { text-align: center; padding: 7rem 0 5rem; }
    h1 {
      font-size: clamp(3.2rem, 8vw, 5.2rem);
      font-weight: 900;
      letter-spacing: -2px;
      background: linear-gradient(90deg, #c084fc, #a78bfa, #7c3aed, #a78bfa, #c084fc);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 12s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes gradientFlow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

    .subtitle {
      font-size: 1.35rem;
      color: var(--text-secondary);
      opacity: 0.92;
      letter-spacing: 1.5px;
      font-weight: 300;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 1.8rem;
      margin: 4rem 0;
    }

    .card {
      background: var(--card);
      border-radius: 1.2rem;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.35s cubic-bezier(0.22,1,0.36,1);
      position: relative;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 32px -12px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: translateY(-14px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 28px 50px -18px var(--glow-strong);
      background: var(--card-hover);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, var(--glow) 100%);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    .card:hover::before { opacity: 0.7; }

    .card-content {
      padding: 2.2rem 2rem;
      position: relative;
      z-index: 2;
    }

    .project-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: var(--text);
      letter-spacing: -0.3px;
    }

    .project-desc {
      font-size: 0.98rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 1.3rem;
      opacity: 0.9;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }

    .project-link span {
      position: relative;
      transition: transform 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
    }

    .project-link:hover span { transform: translateX(8px); }

    .project-link::after {
      content: '→';
      margin-left: 0.6rem;
      font-weight: bold;
      transition: all 0.3s;
    }

    .project-link:hover::after {
      transform: translateX(6px);
      opacity: 0.8;
    }

    .multi-links {
      margin-top: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .multi-links a {
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .multi-links a:hover {
      color: var(--accent);
      transform: translateX(6px);
    }

    .multi-links a::after {
      content: '→';
      margin-left: 0.6rem;
      transition: all 0.3s;
    }

    .multi-links a:hover::after {
      transform: translateX(6px);
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 5rem 0 3rem;
      color: var(--text-secondary);
      font-size: 0.98rem;
      opacity: 0.85;
    }

    .github-link {
      color: var(--accent-light);
      text-decoration: none;
      transition: color 0.3s;
    }

    .github-link:hover { color: var(--accent); }

    @media (max-width: 768px) {
      header { padding: 5rem 0 3.5rem; }
      h1 { font-size: 3.4rem; }
      .projects-grid { gap: 1.4rem; }
      .card-content { padding: 1.8rem 1.6rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 2rem 1rem 4rem; }
      .projects-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1>星霜の项目集</h1>
    <div class="subtitle">实验 · 工具 · 玩具 · 以及一些深夜的灵感</div>
  </header>

  <main class="projects-grid"></main>

  <footer>
    <p>© 2025–<script>document.write(new Date().getFullYear())</script> xingshuang • Powered by Cloudflare</p>
    <p style="margin-top:1rem;">
      <a href="https://github.com/xiaobaiweinuli" target="_blank" class="github-link">GitHub@星霜</a>
    </p>
  </footer>

</div>

<script type="module">
  import { config } from './config.js';

  // 动态设置标题和副标题
  document.querySelector('h1').textContent = config.siteTitle;
  document.querySelector('.subtitle').textContent = config.siteSubtitle;

  // 动态生成项目卡片
  const grid = document.querySelector('.projects-grid');
  grid.innerHTML = '';

  config.projects.forEach(project => {
    const card = document.createElement('div');
    card.className = 'card';

    let linksHTML = '';

    if (project.links && project.links.length > 0) {
      // 多链接
      linksHTML = '<div class="multi-links">';
      project.links.forEach(link => {
        linksHTML += `
          <a href="${link.url}" target="_blank" rel="noopener">
            <span>${link.display}</span>
          </a>
        `;
      });
      linksHTML += '</div>';
    } else {
      // 单链接（或无链接时不显示）
      if (project.url) {
        linksHTML = `
          <a href="${project.url}" target="_blank" rel="noopener" class="project-link">
            <span>${project.display || project.url.replace(/^https?:\/\/(www\.)?/, '')}</span>
          </a>
        `;
      }
    }

    const descHTML = project.description
      ? `<div class="project-desc">${project.description}</div>`
      : '';

    card.innerHTML = `
      <div class="card-content">
        <div class="project-title">${project.title}</div>
        ${descHTML}
        ${linksHTML}
      </div>
    `;

    grid.appendChild(card);
  });

  // 更新 footer 的 GitHub 链接
  const githubLink = document.querySelector('.github-link');
  githubLink.href = `https://github.com/${config.githubUsername}`;
  githubLink.textContent = `GitHub@${config.githubUsername.split('weinuli')[0] || '星霜'}`;

</script>

</body>
</html>
