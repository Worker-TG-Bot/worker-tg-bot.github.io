<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title></title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú¶</text></svg>">
  <style>
    :root {
      --bg: #faf8f5;
      --bg-secondary: #f5f1eb;
      --card: #ffffff;
      --card-hover: #fffdf9;
      
      --accent: #c97645;
      --accent-light: #d88f61;
      --accent-dark: #b05e2f;
      --accent-subtle: #f4e8dd;
      
      --text: #2a2826;
      --text-secondary: #6b6662;
      --text-tertiary: #9a9591;
      
      --border: #e8e5e0;
      --border-hover: #d4cfc7;
      
      --shadow: 0 1px 3px rgba(201, 118, 69, 0.08), 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 4px 16px rgba(201, 118, 69, 0.12), 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    [data-theme="dark"] {
      --bg: #1a1816;
      --bg-secondary: #232120;
      --card: #2a2826;
      --card-hover: #2f2d2b;
      
      --accent: #d88f61;
      --accent-light: #e6a882;
      --accent-dark: #c97645;
      --accent-subtle: #3d3330;
      
      --text: #f5f3f0;
      --text-secondary: #c4bfba;
      --text-tertiary: #9a9591;
      
      --border: #3a3735;
      --border-hover: #4a4542;
      
      --shadow: 0 1px 3px rgba(0, 0, 0, 0.3), 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.4), 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: var(--bg); border-left: 1px solid var(--border); }
    ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 6px; border: 3px solid var(--bg); }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-dark); }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Noto Sans SC', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--accent-subtle) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, var(--accent-subtle) 0%, transparent 50%);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 2rem 6rem;
      position: relative;
      z-index: 1;
    }

    .theme-toggle {
      position: fixed;
      top: 2rem; right: 2rem;
      width: 50px; height: 50px;
      border-radius: 50%;
      background: var(--card);
      border: 2px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      border-color: var(--accent);
      box-shadow: var(--shadow-hover);
    }

    .theme-toggle:active { transform: scale(0.95); }

    header { text-align: center; padding: 5rem 0 3rem; margin-bottom: 3.5rem; position: relative; }

    header::after {
      content: '';
      display: block;
      width: 60px; height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      margin: 2rem auto 0;
      border-radius: 2px;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      letter-spacing: -1.5px;
      color: var(--text);
      margin-bottom: 1.2rem;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      letter-spacing: 2px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .site-info {
      background: var(--card);
      border: 1px solid var(--border);
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      margin: 0 auto 4rem;
      max-width: 1100px;
      padding: 2rem 2.5rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .site-info:hover {
      box-shadow: var(--shadow-hover);
      border-left-color: var(--accent-dark);
    }

    .site-info h3 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      color: var(--accent-dark);
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .site-info p {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    
    .site-info p:last-child { margin-bottom: 0; }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover::before { transform: scaleX(1); }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: var(--shadow-hover);
      background: var(--card-hover);
    }

    .card-content { padding: 2rem 1.8rem; }

    .project-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.8rem;
      letter-spacing: -0.3px;
      line-height: 1.3;
    }

    .project-desc {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .project-link, .multi-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      position: relative;
      padding-bottom: 2px;
    }

    .project-link::before, .multi-links a::before {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .project-link:hover::before, .multi-links a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .project-link:hover, .multi-links a:hover { color: var(--accent-dark); }

    .project-link::after, .multi-links a::after {
      content: '‚Üí';
      margin-left: 0.4rem;
      transition: transform 0.25s ease;
      font-size: 1.1rem;
    }

    .project-link:hover::after, .multi-links a:hover::after { transform: translateX(4px); }

    .multi-links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 5rem 0 3rem;
      color: var(--text-tertiary);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 4rem;
      position: relative;
    }

    footer::before {
      content: '‚ú¶';
      position: absolute;
      top: -12px; left: 50%;
      transform: translateX(-50%);
      background: var(--bg);
      padding: 0 1rem;
      color: var(--accent);
      font-size: 1.2rem;
    }

    footer p { margin-bottom: 0.5rem; }

    .github-link {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.25s;
      font-weight: 500;
      position: relative;
    }

    .github-link::after {
      content: '';
      position: absolute;
      bottom: -2px; left: 0;
      width: 100%; height: 1px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .github-link:hover { color: var(--accent-dark); }
    .github-link:hover::after { transform: scaleX(1); }

    @media (max-width: 768px) {
      .theme-toggle { top: 1rem; right: 1rem; width: 44px; height: 44px; font-size: 1.3rem; }
      .container { padding: 1.5rem 1.5rem 4rem; }
      header { padding: 3rem 0 2rem; margin-bottom: 2.5rem; }
      header::after { width: 40px; height: 2px; margin-top: 1.5rem; }
      h1 { font-size: 2rem; letter-spacing: -1px; }
      .subtitle { font-size: 0.85rem; letter-spacing: 1.5px; }
      .projects-grid { gap: 1.5rem; grid-template-columns: 1fr; }
      .card-content { padding: 1.8rem 1.5rem; }
      .site-info { padding: 1.8rem 1.5rem; margin-bottom: 2.5rem; }
      .site-info h3 { font-size: 1.2rem; }
      footer { padding: 4rem 0 2rem; margin-top: 3rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.75rem; }
      .subtitle { font-size: 0.8rem; }
      .project-title { font-size: 1.25rem; }
      .project-desc { font-size: 0.9rem; }
      .card-content { padding: 1.5rem 1.2rem; }
      .site-info { padding: 1.5rem 1.2rem; }
    }
  </style>
</head>
<body>

<button class="theme-toggle" aria-label="ÂàáÊç¢‰∏ªÈ¢ò" title="ÂàáÊç¢Ê∑±ÊµÖËâ≤‰∏ªÈ¢ò">
  <span class="theme-icon">‚òÄÔ∏è</span>
</button>

<div class="container">
  <header>
    <h1></h1>
    <div class="subtitle"></div>
  </header>
  <main class="projects-grid"></main>
  <footer>
    <p>¬© <span id="copyright-start"></span>‚Äì<span id="current-year"></span> xingshuang ‚Ä¢ Powered by Cloudflare</p>
    <p style="margin-top:1rem;">
      <a id="github-link" href="#" target="_blank" class="github-link"></a>
    </p>
  </footer>
</div>

<script>
  // ============================================================
  // ÁªàÊûÅËß£ÂÜ≥ÊñπÊ°àÔºöÈÄöËøá fetch API Ëé∑Âèñ config.jsÔºåÊØèÊ¨°ÈÉΩÈáçÊñ∞ËØ∑Ê±Ç
  // Ê∑ªÂä† cache: 'reload' Âº∫Âà∂ÁªïËøáÊâÄÊúâÁºìÂ≠ò
  // ============================================================
  
  (async function() {
    let config;
    
    try {
      // ‰ΩøÁî® fetch Ëé∑Âèñ config.jsÔºåÂº∫Âà∂ reload ÁªïËøáÁºìÂ≠ò
      const response = await fetch('./config.js', {
        cache: 'reload',  // Âº∫Âà∂ÈáçÊñ∞È™åËØÅÔºå‰∏ç‰ΩøÁî®ÁºìÂ≠ò
        headers: {
          'Cache-Control': 'no-cache',
          'Pragma': 'no-cache'
        }
      });
      
      const configText = await response.text();
      
      // ÁßªÈô§ export ËØ≠Âè•ÔºåÊèêÂèñÈÖçÁΩÆÂØπË±°
      const configCode = configText
        .replace(/export\s+const\s+config\s+=\s+/, 'window.__CONFIG__ = ')
        .replace(/export\s+\{[^}]+\}/, '');
      
      // ÊâßË°å‰ª£Á†Å
      eval(configCode);
      config = window.__CONFIG__;
      
    } catch (error) {
      console.error('Failed to load config:', error);
      // ÈôçÁ∫ßÊñπÊ°àÔºö‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ
      config = {
        siteTitle: 'My Site',
        siteSubtitle: 'Welcome',
        githubUsername: '',
        copyrightStartYear: '2024',
        siteInfo: { enabled: false },
        projects: []
      };
    }

    // ============================================================
    // ‰∏ªÈ¢òÂàáÊç¢
    // ============================================================
    const themeToggle = document.querySelector('.theme-toggle');
    const themeIcon = document.querySelector('.theme-icon');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');

    html.setAttribute('data-theme', currentTheme);
    themeIcon.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

    themeToggle.addEventListener('click', () => {
      const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', newTheme);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      }
    });

    // ============================================================
    // Ê∏≤ÊüìÁΩëÁ´ôÂÜÖÂÆπ
    // ============================================================
    document.title = `${config.siteTitle} | xingshuang`;
    document.querySelector('h1').textContent = config.siteTitle;
    document.querySelector('.subtitle').textContent = config.siteSubtitle;

    if (config.copyrightStartYear) {
      document.getElementById('copyright-start').textContent = config.copyrightStartYear;
    }
    document.getElementById('current-year').textContent = new Date().getFullYear();

    const githubLink = document.getElementById('github-link');
    if (config.githubUsername) {
      githubLink.href = `https://github.com/${config.githubUsername}`;
      githubLink.textContent = `GitHub@${config.githubUsername}`;
    }

    if (config.siteInfo?.enabled) {
      let hasContent = config.siteInfo.title || (config.siteInfo.paragraphs && config.siteInfo.paragraphs.length > 0);
      if (hasContent) {
        const infoContainer = document.createElement('div');
        infoContainer.className = 'site-info';
        let html = '';
        if (config.siteInfo.title) html += `<h3>${config.siteInfo.title}</h3>`;
        if (config.siteInfo.paragraphs && Array.isArray(config.siteInfo.paragraphs)) {
          config.siteInfo.paragraphs.forEach(p => html += `<p>${p}</p>`);
        }
        infoContainer.innerHTML = html;
        document.querySelector('header').insertAdjacentElement('afterend', infoContainer);
      }
    }

    const grid = document.querySelector('.projects-grid');
    config.projects.forEach(project => {
      const card = document.createElement('div');
      card.className = 'card';

      let linksHTML = '';
      if (project.links && project.links.length > 0) {
        linksHTML = '<div class="multi-links">';
        project.links.forEach(link => {
          linksHTML += `<a href="${link.url}" target="_blank" rel="noopener"><span>${link.display}</span></a>`;
        });
        linksHTML += '</div>';
      } else if (project.url) {
        linksHTML = `
          <a href="${project.url}" target="_blank" rel="noopener" class="project-link">
            <span>${project.display || project.url.replace(/^https?:\/\//, '')}</span>
          </a>
        `;
      }

      const descHTML = project.description ? `<div class="project-desc">${project.description}</div>` : '';

      card.innerHTML = `
        <div class="card-content">
          <div class="project-title">${project.title}</div>
          ${descHTML}
          ${linksHTML}
        </div>
      `;

      grid.appendChild(card);
    });
  })();
</script>

</body>
</html>
