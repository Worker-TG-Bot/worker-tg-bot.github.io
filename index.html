<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✦</text></svg>">
  <style>
    :root {
      /* 温暖的奶油色调 */
      --bg: #faf8f5;
      --bg-secondary: #f5f3ef;
      
      /* 卡片色 */
      --card: #ffffff;
      --card-hover: #fefefe;

      /* 强调色：温暖的橙棕色 */
      --accent: #c97645;
      --accent-light: #d88f61;
      --accent-dark: #b05e2f;

      /* 文字色 */
      --text: #2a2826;
      --text-secondary: #6b6662;
      --text-tertiary: #9a9591;

      /* 边框 */
      --border: #e8e5e0;
      --border-hover: #d4cfc7;

      /* 阴影 */
      --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 2px 8px rgba(0,0,0,0.04);
      --shadow-hover: 0 4px 16px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.06);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    ::-webkit-scrollbar { width:10px; }
    ::-webkit-scrollbar-track { background:var(--bg); }
    ::-webkit-scrollbar-thumb { background:var(--accent); border-radius:5px; }
    ::-webkit-scrollbar-thumb:hover { background:var(--accent-dark); }

    body {
      font-family: 'Georgia', 'Noto Serif SC', serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.7;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 2rem 6rem;
    }

    header { 
      text-align: center; 
      padding: 5rem 0 3rem;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: clamp(2.8rem, 7vw, 4.5rem);
      font-weight: 400;
      letter-spacing: -1px;
      color: var(--text);
      margin-bottom: 1.2rem;
      line-height: 1.2;
      font-family: 'Playfair Display', 'Noto Serif SC', serif;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      letter-spacing: 2px;
      font-weight: 400;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .site-info {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin: 0 auto 3.5rem;
      max-width: 1100px;
      padding: 2rem 2.5rem;
      box-shadow: var(--shadow);
    }

    .site-info h3 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      color: var(--accent-dark);
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .site-info p {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    .site-info p:last-child { margin-bottom: 0; }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.35s ease;
      box-shadow: var(--shadow);
      position: relative;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: var(--accent);
      box-shadow: var(--shadow-hover);
    }

    .card-content { 
      padding: 2rem 1.8rem;
    }

    .project-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.8rem;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .project-desc {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .project-link, .multi-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      border-bottom: 2px solid transparent;
    }

    .project-link:hover, .multi-links a:hover {
      color: var(--accent-dark);
      border-bottom-color: var(--accent);
    }

    .project-link::after, .multi-links a::after {
      content: '→';
      margin-left: 0.4rem;
      transition: transform 0.25s ease;
    }

    .project-link:hover::after, .multi-links a:hover::after {
      transform: translateX(4px);
    }

    .multi-links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 5rem 0 3rem;
      color: var(--text-tertiary);
      font-size: 0.9rem;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      border-top: 1px solid var(--border);
      margin-top: 3rem;
    }

    .github-link {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.25s;
      font-weight: 500;
    }

    .github-link:hover { 
      color: var(--accent-dark); 
    }

    @media (max-width: 768px) {
      header { padding: 3rem 0 2rem; }
      h1 { font-size: 2.5rem; }
      .projects-grid { 
        gap: 1.5rem;
        grid-template-columns: 1fr;
      }
      .card-content { padding: 1.8rem 1.5rem; }
      .site-info { padding: 1.8rem; }
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1></h1>
    <div class="subtitle"></div>
  </header>

  <main class="projects-grid"></main>

  <footer>
    <p>© <span id="copyright-start"></span>–<span id="current-year"></span> xingshuang • Powered by Cloudflare</p>
    <p style="margin-top:1rem;">
      <a id="github-link" href="#" target="_blank" class="github-link"></a>
    </p>
  </footer>

</div>

<script type="module">
  import { config } from './config.js';

  document.title = `${config.siteTitle} | xingshuang`;

  document.querySelector('h1').textContent = config.siteTitle;
  document.querySelector('.subtitle').textContent = config.siteSubtitle;

  if (config.copyrightStartYear) {
    document.getElementById('copyright-start').textContent = config.copyrightStartYear;
  }
  document.getElementById('current-year').textContent = new Date().getFullYear();

  const githubLink = document.getElementById('github-link');
  if (config.githubUsername) {
    githubLink.href = `https://github.com/${config.githubUsername}`;
    githubLink.textContent = `GitHub@${config.githubUsername}`;
  }

  if (config.siteInfo?.enabled) {
    let hasContent = config.siteInfo.title || (config.siteInfo.paragraphs && config.siteInfo.paragraphs.length > 0);

    if (hasContent) {
      const infoContainer = document.createElement('div');
      infoContainer.className = 'site-info';

      let html = '';
      if (config.siteInfo.title) html += `<h3>${config.siteInfo.title}</h3>`;
      if (config.siteInfo.paragraphs && Array.isArray(config.siteInfo.paragraphs)) {
        config.siteInfo.paragraphs.forEach(p => html += `<p>${p}</p>`);
      }
      infoContainer.innerHTML = html;

      document.querySelector('header').insertAdjacentElement('afterend', infoContainer);
    }
  }

  const grid = document.querySelector('.projects-grid');
  config.projects.forEach(project => {
    const card = document.createElement('div');
    card.className = 'card';

    let linksHTML = '';
    if (project.links && project.links.length > 0) {
      linksHTML = '<div class="multi-links">';
      project.links.forEach(link => {
        linksHTML += `<a href="${link.url}" target="_blank" rel="noopener"><span>${link.display}</span></a>`;
      });
      linksHTML += '</div>';
    } else if (project.url) {
      linksHTML = `
        <a href="${project.url}" target="_blank" rel="noopener" class="project-link">
          <span>${project.display || project.url.replace(/^https?:\/\//, '')}</span>
        </a>
      `;
    }

    const descHTML = project.description ? `<div class="project-desc">${project.description}</div>` : '';

    card.innerHTML = `
      <div class="card-content">
        <div class="project-title">${project.title}</div>
        ${descHTML}
        ${linksHTML}
      </div>
    `;

    grid.appendChild(card);
  });
</script>

</body>
</html>
